<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1/jquery-3.3.1.js"></script>
    <style>
        body {
            font-family: "Microsoft YaHei", serif;
            user-select: none;
        }

        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    function demo() {
        var arr = [];
        for (var i =0;i<10;i++){
            arr[i] = function () {
                console.log(i);
            }
        }
        return arr;
    }
    var result = demo();
    for (var j = 0;j<10;j++){
        result[j]();   //10个10
    }
    //闭包环境里的变量都是同一个，所以最后arr里面是10个10
</script>
</body>
</html>
