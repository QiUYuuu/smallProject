<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1/jquery-3.3.1.js"></script>
    <style>
        body {
            font-family: "Microsoft YaHei", serif;
            user-select: none;
        }

        body, dl, dd, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
        }

        ol, ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            border: none;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    var a = 2;
    function auto(a) {
        if (typeof a){
            console.log(a);
            console.log("海文");
        } else {
            console.log("heaven");
        }
        var a;
    }
    auto();   //海文
    //没传参数 typeof a中的a就用的auto里面的定义a 传了参数就用的全局的a
</script>
</body>
</html>
