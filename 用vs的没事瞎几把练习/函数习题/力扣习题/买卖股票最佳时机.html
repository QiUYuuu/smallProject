            border: none;
        }
    </style>

<body>

<script type="text/javascript">
    var maxProfit = function(prices) {
        var price = 0;
        prices.forEach((value,index)=>{
            if(prices[index] < prices[index+1]){
                price += prices[index+1] - prices[index];
            }
        });
        return price;
    };
</script>
