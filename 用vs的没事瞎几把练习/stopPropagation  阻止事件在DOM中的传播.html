<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button style="width: 50px;height:50px" id="btn"></button>
    <script>
        let btn = document.getElementById("btn");
        btn.onclick = function () {
            alert("Click");
            //阻止事件向上传递，从而事件不能冒泡到body
            event.stopPropagation();
        }
        document.body.onclick = function () {
            alert("Body Click");
        }
    </script>
</body>
</html>
