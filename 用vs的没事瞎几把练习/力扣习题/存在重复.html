<body>

<script type="text/javascript">
    var containsDuplicate = function(nums) {
        if(nums.length > 1){
            let len = nums.length;
            for(let i = 0;i<len;i++){
                let a = nums.splice(i,1)*1.;
                let exp = new RegExp(a);
                if ( exp.test(nums) ){
                    return true;
                } else {
                    continue;
                }
            }
        }else {
            console.log(0);
            //return false;
        }
    };
    let num = [1,2,4,6,3,13,4,6,4,3,13];
    console.log(containsDuplicate(num));
</script>
