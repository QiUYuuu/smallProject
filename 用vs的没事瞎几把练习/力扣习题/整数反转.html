<script type="text/javascript">
    //自己写的   136ms
    var reverse = function(x) {
        let exp = /^-/;
        if (!exp.test(x.toString())) {
            let num = x.toString().split("").reverse().join("") * 1;
            if (num >= Math.pow(-2, 31) && num <= Math.pow(2, 31) - 1) {
                return num;
            } else {
                return 0;
            }
        } else {
            let num = ~x + 1;
            num = num.toString().split("").reverse().join("") * 1;
            if (num >= Math.pow(-2, 31) && num <= Math.pow(2, 31) - 1) {
                return ~num + 1;
            } else {
                return 0;
            }
        }
    };

    //大佬写的  124ms
    var reverse = function(x) {
        const is_minus = x <= 0;
        const abs = Math.abs(x) + '';
        const str = abs.split('').reverse().join('');
        const result = parseInt((is_minus ? '-' : '') + str, 10);

        if ( result < Math.pow(-2,31) || result > (Math.pow(2,31) - 1) ) {
            return 0
        }
        return result
    };
    //大佬写的 112ms
    var reverse = function (x) {
        const s = x + "";
        let i = 0;
        let sign = 1;
        if (s[i] == "-") {
            i++;
            sign = -1
        }
        if (s[i] == "+") {
            i++
        }
        let num = 0;
        for (let j = s.length - 1; j >= i; j--) {
            num = num * 10 + parseInt(s[j])
        }
        num *= sign;
        let max = 2;
        for (let n = 0; n < 30; n++){
            max *= 2
        }
        if (num > max || num < -max){
            return 0
        }
        return num
    };
    console.log(reverse(15342364469));
</script>
